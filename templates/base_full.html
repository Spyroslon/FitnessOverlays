<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FitOverlay{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <header>
    {% if user %}
      <p>Hello, {{ user.name }}</p>
      <nav><a href="{{ url_for('logout') }}">Logout</a></nav>
    {% else %}
      <nav><a href="{{ url_for('index') }}">Home</a> | <a href="#login">Login</a></nav>
    {% endif %}
  </header>

  <main>
    {% block page_content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 FitOverlay</p>
  </footer>
</body>
</html>
