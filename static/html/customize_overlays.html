    <style> 
        /* Keep custom aspect ratio */
        .aspect-9-16 {
            aspect-ratio: 9/16;
            width: 100%;
            max-height: 65vh; /* Reduced from 60vh */
            max-width: calc(65vh * 9/16); /* Adjusted to match new max-height */
            /* margin: 0 auto; */
        }

        /* Keep custom checkerboard */
        .dark-checkerboard {
            background-image:
            linear-gradient(45deg, #333333 25%, transparent 25%),
            linear-gradient(-45deg, #333333 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #333333 75%),
            linear-gradient(-45deg, transparent 75%, #333333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #4a4a4a;
        }

        /* Keep color picker pseudo-elements */
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #16a34a;
            border-radius: 8px;
            padding: 0;
            /* Keep conic gradient background */
            background: conic-gradient(
                #FF3366, #FF6633, #FFCC33, 
                #33CC66, #3399FF, #6633CC, 
                #CC33FF, #FF3366
            );
        }

        /* Firefox */
        input[type="color"]::-moz-color-swatch {
            border: 2px solid #16a34a;
            border-radius: 8px;
            padding: 0;
            /* Keep conic gradient background */
            background: conic-gradient(
                #FF3366, #FF6633, #FFCC33, 
                #33CC66, #3399FF, #6633CC, 
                #CC33FF, #FF3366
            );
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Remove local CSRF token management as it's handled by common.js
            let csrfToken = '';
            // Unused: let previousPage = document.referrer;

            const state = {
                activityId: null,
                activityData: null,
                athleteId: null,
                selectedMetrics: JSON.parse(sessionStorage.getItem('selectedMetrics')) || ['distance', 'movingTime', 'pace'],
                isAuthenticated: false,
                textColor: sessionStorage.getItem('textColor') || '#ffffff',
                textAlign: sessionStorage.getItem('textAlign') || 'center',
                labelSize: sessionStorage.getItem('labelSize') || 'medium',
                valueSize: sessionStorage.getItem('valueSize') || 'large',
                columns: parseInt(sessionStorage.getItem('columns'), 10) || 1
            };

            const SIZE_MULTIPLIERS = {
                small: 0.7, // Adjusted to be slightly smaller than before
                medium: 0.85, // Adjusted to be between small and large
                large: 1.0 // Set to the current size used for Medium
            };

            const StravaData = {};

            // Declare metricsAvailability in a scope accessible by both functions
            let metricsAvailability = {};

            const activityInfoCard = document.getElementById('activityInfoCard');
            const activityName = document.getElementById('activityName');
            const stravaLink = document.getElementById('stravaLink');

            // Check auth status using common function and handle results
            checkAuth().then(authStatus => {
                if (!authStatus) return; // Early exit if checkAuth failed critically

                // Find elements after auth check, as they might be needed
                const profileDropdownContainer = document.getElementById('profile-dropdown-container');
                const profilePicture = document.getElementById('profile-picture');
                const firstlastname = document.getElementById('first-last-Name');
                const createOverlayHeaderBtn = document.getElementById('create-overlay-header-btn');

                if (authStatus.authenticated) {
                    console.log('User is authenticated on customize_overlays page:', authStatus); 
                    // Update local state based on authStatus
                    state.isAuthenticated = true;
                    state.athleteId = authStatus.athleteId; // athleteId is also set globally by common.js, but update local state too

                    // Show profile picture if available
                    if (authStatus.athlete_profile && profileDropdownContainer && profilePicture && firstlastname) {
                        profilePicture.src = authStatus.athlete_profile;
                        profileDropdownContainer.classList.remove('hidden');
                        firstlastname.textContent = `${authStatus.athlete_name} ${authStatus.athlete_lastname}`;
                    } else if (profileDropdownContainer) {
                        profileDropdownContainer.classList.add('hidden'); // Hide if no profile pic
                    }
                    if (createOverlayHeaderBtn) createOverlayHeaderBtn.classList.remove('hidden');

                    // Now that auth is confirmed and state is updated, load activity data
                    loadActivityFromSession(); 

                } else {
                    console.log('User is not authenticated on customize_overlays page:', authStatus);
                    state.isAuthenticated = false; // Update state
                    state.athleteId = null;
                    // Hide profile picture and create buttons when not authenticated
                    if (profileDropdownContainer) profileDropdownContainer.classList.add('hidden');
                    if (createOverlayHeaderBtn) createOverlayHeaderBtn.classList.add('hidden');

                    // If authStatus requires login (e.g., token expired, direct access), redirect
                    // common.js checkAuth already handles redirection for protected pages, 
                    // but this adds an extra layer if needed for customize_overlays specific logic.
                    if (authStatus.require_login) {
                         // Redirect if not already on a public page (though common.js should handle this)
                         // For customize_overlays, we definitely require login.
                         window.location.href = "/auth_required";
                         console.log("Redirecting due to require_login flag.");
                    }
                }
            }).catch(error => {
                 console.error("Error processing auth status on customize_overlays page:", error);
                 // Handle potential errors - e.g., hide elements, show message
                 const profileDropdownContainer = document.getElementById('profile-dropdown-container');
                 const createOverlayHeaderBtn = document.getElementById('create-overlay-header-btn');
                 if (profileDropdownContainer) profileDropdownContainer.classList.add('hidden');
                 if (createOverlayHeaderBtn) createOverlayHeaderBtn.classList.add('hidden');
                 // Optionally show an error message to the user on the page
                 alert("Authentication check failed. Please try reloading the page.");
            });

            function formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);

                    return `${hours}h ${minutes}m ${remainingSeconds}s`;
                }
                return `${minutes}m ${remainingSeconds}s`;
            }

            function formatPace(seconds, distance) {
                if (!distance) return "0:00";
                const paceInSeconds = seconds / (distance / 1000);
                const minutes = Math.floor(paceInSeconds / 60);
                const remainingSeconds = Math.ceil(paceInSeconds % 60);

            // --- Constants for Drawing ---
            const BASE_FONT_SIZE = 24;
            const VALUE_FONT_SIZE_MULTIPLIER = 1.2;
            const MIN_FONT_SIZE = 12;
            const VERTICAL_PADDING_FACTOR = 0.05; // 5% of canvas height as vertical padding
            const METRIC_GROUP_SPACING = 20; // px between metric groups
            const LABEL_VALUE_SPACING = 6;
            const HORIZONTAL_PADDING = 20;

            function resizeCanvas() {
                const container = canvas.parentElement;
                const dpr = window.devicePixelRatio || 1;
                
                // Get the container's computed dimensions
                const rect = container.getBoundingClientRect();
                
                // Set canvas size in pixels, accounting for DPR
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                
                // Always reset transform before scaling to avoid cumulative scaling
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(dpr, dpr);
                
                // Set display size (CSS pixels)
                canvas.style.width = `${rect.width}px`;
                canvas.style.height = `${rect.height}px`;
                
                generateOverlay();

            function drawMetrics(data, context = ctx) {
                const metrics = state.selectedMetrics
                    .map(key => ({
                        name: getMetricLabel(key),
                        value: data[key]
                    }))
                    .filter(metric => metric.value !== null && metric.value !== undefined);

                if (metrics.length === 0) return;

                const numItems = metrics.length;
                const requestedColumns = state.columns;
                let actualColsForSizing = Math.min(requestedColumns, numItems);
                if (numItems === 1) actualColsForSizing = 1;
                actualColsForSizing = Math.max(1, actualColsForSizing);
                const itemsPerColumnForSizing = Math.ceil(numItems / actualColsForSizing);

                const dpr = window.devicePixelRatio || 1;
                const logicalWidth = overlayCanvas.width / dpr;
                const logicalHeight = overlayCanvas.height / dpr;
                const availableWidth = logicalWidth - (HORIZONTAL_PADDING * 2);
                const columnWidthForSizing = availableWidth / actualColsForSizing;
                const verticalPadding = logicalHeight * VERTICAL_PADDING_FACTOR;
                const availableHeight = logicalHeight - (verticalPadding * 2);

                // Estimate max item height based on available vertical space and itemsPerColumnForSizing
                const maxItemHeight = (availableHeight - (METRIC_GROUP_SPACING * (itemsPerColumnForSizing - 1))) / Math.max(1, itemsPerColumnForSizing);
                const maxFontBase = Math.min(
                    maxItemHeight * 0.45,
                    columnWidthForSizing * 0.15,
                    BASE_FONT_SIZE
                );

                let titleFontSize = maxFontBase * SIZE_MULTIPLIERS[state.labelSize];
                let valueFontSize = maxFontBase * VALUE_FONT_SIZE_MULTIPLIER * SIZE_MULTIPLIERS[state.valueSize];
                let groupSpacing = METRIC_GROUP_SPACING;

                // Recalculate needed height and scale if needed
                let neededHeight = (titleFontSize + valueFontSize + LABEL_VALUE_SPACING) * itemsPerColumnForSizing +
                                   (groupSpacing * Math.max(0, itemsPerColumnForSizing - 1));
                const scaleFactor = Math.min(1, availableHeight / Math.max(1, neededHeight));
                titleFontSize *= scaleFactor;
                valueFontSize *= scaleFactor;
                groupSpacing *= scaleFactor;
                titleFontSize = Math.max(titleFontSize, MIN_FONT_SIZE);
                valueFontSize = Math.max(valueFontSize, MIN_FONT_SIZE);
                groupSpacing = Math.max(groupSpacing, LABEL_VALUE_SPACING * 0.5);

                const finalItemHeight = titleFontSize + valueFontSize + LABEL_VALUE_SPACING;
                const drawableColumns = Math.min(requestedColumns, numItems);
                const numRows = Math.ceil(numItems / requestedColumns);
                const finalTotalContentHeight = (finalItemHeight * numRows) + (groupSpacing * Math.max(0, numRows - 1));
                const startY = verticalPadding + (availableHeight - finalTotalContentHeight) / 2;

                context.textBaseline = 'middle';
                metrics.forEach((metric, index) => {
                    const columnIndex = index % requestedColumns;
                    const rowIndex = Math.floor(index / requestedColumns);
                    const columnWidth = availableWidth / drawableColumns;
                    let xPos;
                    if (drawableColumns === 1) {
                        context.textAlign = state.textAlign;
                        switch (state.textAlign) {
                            case 'left': xPos = HORIZONTAL_PADDING; break;
                            case 'right': xPos = logicalWidth - HORIZONTAL_PADDING; break;
                            default: xPos = logicalWidth / 2;
                        }
                    } else {
                        context.textAlign = state.textAlign;
                        const slotLeft = HORIZONTAL_PADDING + (columnWidth * columnIndex);
                        const slotCenter = slotLeft + (columnWidth / 2);
                        const slotRight = slotLeft + columnWidth;
                        switch (state.textAlign) {
                            case 'left': xPos = slotLeft; break;
                            case 'right': xPos = slotRight; break;
                            default: xPos = slotCenter;
                        }
                    }
                    const itemSlotTopY = startY + (rowIndex * (finalItemHeight + groupSpacing));
                    const itemSlotCenterY = itemSlotTopY + finalItemHeight / 2;
                    context.fillStyle = state.textColor;
                    const textPairHeight = titleFontSize + LABEL_VALUE_SPACING + valueFontSize;
                    const labelYOffset = -(textPairHeight / 2) + (titleFontSize / 2);
                    const valueYOffset = (textPairHeight / 2) - (valueFontSize / 2);
                    context.font = `${titleFontSize}px Roboto`;
                    context.fillText(metric.name, xPos, itemSlotCenterY + labelYOffset);
                    context.font = `bold ${valueFontSize}px Roboto`;
                    context.fillText(metric.value, xPos, itemSlotCenterY + valueYOffset);
                });
                context.textBaseline = 'alphabetic';
            }

            // Existing code
            document.querySelectorAll('.overlay-option').forEach(option => {
                option.addEventListener('click', () => {
                    const metric = option.dataset.metric;
                    
                    if (option.classList.contains('bg-fitness-green')) {

            // Generate Overlay
            function generateOverlay(data = StravaData) {
                // Clear the entire canvas
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                // Draw metrics
                drawMetrics(data);
            }

            function getCroppedDimensions(data, context, canvasRef) {
                if (!canvasRef) return { x: 0, y: 0, width: 0, height: 0 };
                
                const metrics = state.selectedMetrics
                    .map(key => ({
                        name: getMetricLabel(key),
                        value: data[key]
                    }))
                    .filter(metric => metric.value !== null && metric.value !== undefined);

                if (metrics.length === 0) {
                    return { x: 0, y: 0, width: 0, height: 0 };
                }

                const numItems = metrics.length;
                const requestedColumns = state.columns;
                const dpr = window.devicePixelRatio || 1;
                
                // Calculate actual columns based on number of items
                let actualColumns = Math.min(requestedColumns, numItems);
                actualColumns = Math.max(1, actualColumns);

                const logicalWidth = canvasRef.width / dpr;
                const logicalHeight = canvasRef.height / dpr;
                const availableWidth = logicalWidth - (HORIZONTAL_PADDING * 2);
                const columnWidth = availableWidth / actualColumns;

                // Calculate font sizes
                const titleFontSize = BASE_FONT_SIZE * SIZE_MULTIPLIERS[state.labelSize];
                const valueFontSize = BASE_FONT_SIZE * VALUE_FONT_SIZE_MULTIPLIER * SIZE_MULTIPLIERS[state.valueSize];
                const itemSpacing = METRIC_GROUP_SPACING * 0.8; // Slightly reduced spacing

                // Initialize bounds with maximum possible values
                let minX = canvasRef.width, minY = canvasRef.height;
                let maxX = 0, maxY = 0;

                // Set up context for text measurements
                context.textBaseline = 'middle';

                // Pre-measure all text to get accurate bounds
                const textMeasurements = metrics.map(metric => {
                    context.font = `${titleFontSize}px Roboto`;
                    const labelWidth = context.measureText(metric.name).width;
                    context.font = `bold ${valueFontSize}px Roboto`;
                    const valueWidth = context.measureText(metric.value).width;
                    return {
                        labelWidth,
                        valueWidth,
                        totalWidth: Math.max(labelWidth, valueWidth)
                    };
                });

                // Calculate layout and bounds
                const numRows = Math.ceil(numItems / actualColumns);
                const itemHeight = titleFontSize + LABEL_VALUE_SPACING + valueFontSize;
                const totalContentHeight = (itemHeight * numRows) + (itemSpacing * (numRows - 1));

                // Calculate vertical centering offset
                const verticalPadding = Math.min(
                    logicalHeight * 0.1, // Max 10% of height
                    Math.max(20, itemHeight * 0.2) // At least 20px or 20% of item height
                );
                const startY = (logicalHeight - totalContentHeight) / 2;

                metrics.forEach((metric, index) => {
                    const columnIndex = index % actualColumns;
                    const rowIndex = Math.floor(index / actualColumns);
                    
                    // Calculate item position
                    const measurement = textMeasurements[index];
                    const yPos = startY + (rowIndex * (itemHeight + itemSpacing));
                    
                    // Calculate x position based on alignment and column
                    const slotLeft = HORIZONTAL_PADDING + (columnWidth * columnIndex);
                    const slotCenter = slotLeft + (columnWidth / 2);
                    const slotRight = slotLeft + columnWidth;
                    
                    let xPos, localMinX, localMaxX;
                    switch (state.textAlign) {
                        case 'left':
                            xPos = slotLeft;
                            localMinX = xPos * dpr;
                            localMaxX = (xPos + measurement.totalWidth) * dpr;
                            break;
                        case 'right':
                            xPos = slotRight;
                            localMinX = (xPos - measurement.totalWidth) * dpr;
                            localMaxX = xPos * dpr;
                            break;
                        default: // center
                            xPos = slotCenter;
                            localMinX = (xPos - measurement.totalWidth/2) * dpr;
                            localMaxX = (xPos + measurement.totalWidth/2) * dpr;
                    }

                    // Update global bounds
                    minX = Math.min(minX, localMinX);
                    maxX = Math.max(maxX, localMaxX);
                    minY = Math.min(minY, yPos * dpr);
                    maxY = Math.max(maxY, (yPos + itemHeight) * dpr);
                });

                // Calculate padding based on content size
                const contentWidth = maxX - minX;
                const contentHeight = maxY - minY;
                const horizontalPadding = Math.min(
                    contentWidth * 0.1, // 10% of content width
                    Math.max(15 * dpr, titleFontSize * 0.4 * dpr) // At least 15px or 40% of title font size
                );
                const verticalPaddingScaled = verticalPadding * dpr;

                // Apply padding while ensuring bounds stay within canvas
                minX = Math.max(0, minX - horizontalPadding);
                minY = Math.max(0, minY - verticalPaddingScaled);
                maxX = Math.min(canvasRef.width, maxX + horizontalPadding);
                maxY = Math.min(canvasRef.height, maxY + verticalPaddingScaled);

                // Ensure minimum dimensions and aspect ratio
                const width = Math.max(contentWidth * 0.2, maxX - minX); // At least 20% of content width
                const height = Math.max(contentHeight * 0.2, maxY - minY); // At least 20% of content height

                return {
                    x: minX,
                    y: minY,
                    width,
                    height
                };
            }

            function getMetricLabel(metricKey) {
                const labels = {
                    distance: 'Distance',
                    movingTime: 'Time',
                    pace: 'Pace',

                if (textToCopy) {

            copyImageBtn?.addEventListener('click', async () => {
                if (!state.activityData || state.selectedMetrics.length === 0) return;

                const bbox = getCroppedDimensions(StravaData, ctx, canvas);

                    return;
                }

                // Create a temporary canvas sized to the bounding box
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = bbox.width * 2;
                tempCanvas.height = bbox.height * 2;
                tempCtx.drawImage(
                    canvas,
                    bbox.x, bbox.y, bbox.width, bbox.height,
                    0, 0, tempCanvas.width, tempCanvas.height
                );

                try {
                    const blob = await new Promise(resolve => tempCanvas.toBlob(resolve, 'image/png'));
                    if (!blob) throw new Error('Failed to create blob');

                    // For iOS Chrome, we'll try multiple clipboard API approaches
                    const imageItem = new ClipboardItem({ 'image/png': blob });
                    
                    try {
                        // First try the modern clipboard.write API
                        await navigator.clipboard.write([imageItem]);
                        showToast('Image copied!');
                        return;
                    } catch (writeErr) {
                        console.log('Modern clipboard.write failed, trying alternative methods...', writeErr);
                        
                        // Try the iOS-specific clipboard API next
                        if ('clipboard' in navigator && 'read' in navigator.clipboard) {
                            try {
                                await navigator.clipboard.write([imageItem]);
                                showToast('Image copied!');
                                return;
                            } catch (iosErr) {
                                console.log('iOS clipboard API failed:', iosErr);
                                throw iosErr; // Continue to fallback
                            }
                        }
                        throw writeErr; // If all clipboard attempts fail, continue to fallback
                    }
                } catch (err) {
                    console.error('All clipboard methods failed:', err);
                    // Only now do we fall back to the save modal
                    if (imageSaveModal && modalImage) {

            // Modify the saveImageBtn to handle mobile and desktop differently
            saveImageBtn?.addEventListener('click', async () => {
                if (!state.activityData || state.selectedMetrics.length === 0) {

                }
                if (!canvas) {
                    console.error("Canvas element not found for saving image.");

                }

                if (isLikelyMobileDevice()) {
                    // Show modal for mobile users
                    if (imageSaveModal && modalImage) {
                        const bbox = getCroppedDimensions(StravaData, ctx, canvas);

                        if (!bbox || bbox.width <= 0 || bbox.height <= 0) {
                            console.warn("No content detected on canvas or invalid bounding box.", bbox);
                            showToast('Nothing to save');
                            return;
                        }

                        // Create a temporary canvas sized to the bounding box
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = bbox.width * 2; // Double resolution for high-quality export
                        tempCanvas.height = bbox.height * 2;

                        // Draw the relevant part of the original canvas onto the temporary canvas
                        tempCtx.drawImage(
                            canvas,
                            bbox.x, bbox.y, bbox.width, bbox.height, // Source rectangle (from original canvas)
                            0, 0, tempCanvas.width, tempCanvas.height // Destination rectangle (scaled for high resolution)
                        );

                        modalImage.src = tempCanvas.toDataURL('image/png');
                        imageSaveModal.classList.remove('hidden');
                    }
                } else {
                    // Handle desktop download
                    try {
                        const bbox = getCroppedDimensions(StravaData, ctx, canvas);

                        if (!bbox || bbox.width <= 0 || bbox.height <= 0) {
                            console.warn("No content detected on canvas or invalid bounding box.", bbox);
                            showToast('Nothing to save');
                            return;
                        }

                        // Create a temporary canvas sized to the bounding box
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = bbox.width * 2; // Double resolution for high-quality export
                        tempCanvas.height = bbox.height * 2;

                        // Draw the relevant part of the original canvas onto the temporary canvas
                        tempCtx.drawImage(
                            canvas,
                            bbox.x, bbox.y, bbox.width, bbox.height, // Source rectangle (from original canvas)
                            0, 0, tempCanvas.width, tempCanvas.height // Destination rectangle (scaled for high resolution)
                        );

                        // Trigger download
                        const link = document.createElement('a');
                        link.download = `fitness_overlay_${state.activityId || 'image'}.png`;
                        link.href = tempCanvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        showToast("Image saved successfully");
                    } catch (err) {
                        console.error('Error saving image: ', err);
                        showToast('Error saving image');
                    }
                }
            });

            // Adjust canvas dimensions to maintain original size but export cropped image
            const exportWidth = 1080 * 2; // Double resolution for high-quality export
            const exportHeight = 1920 * 2;

            function exportHighResCroppedImage() {
                const dpr = window.devicePixelRatio || 1;
                const cropWidth = exportWidth * dpr;
                const cropHeight = exportHeight * dpr;

                // Create a temporary canvas for high-resolution cropping
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;

                // Draw the cropped area from the original canvas
                tempCtx.drawImage(
                    canvas,
                    0, 0, cropWidth, cropHeight, // Source rectangle
                    0, 0, cropWidth, cropHeight  // Destination rectangle
                );

                // Export the high-resolution cropped image
                const highResImage = tempCanvas.toDataURL('image/png');
                return highResImage;
            }

            // Remove the previously added high-resolution export button
            const exportHighResContainer = document.getElementById('exportHighResContainer');
            if (exportHighResContainer) {
                exportHighResContainer.remove();
            }

            // Initial canvas setup and resize listener
            if (canvas) {
                resizeCanvas(); // Initial size
                window.addEventListener('resize', resizeCanvas);
            }

            // Move this inside DOMContentLoaded, after state is defined
            document.querySelectorAll('.text-align-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const alignment = btn.dataset.align;
                    
                    // Update buttons
                    document.querySelectorAll('.text-align-btn').forEach(b => {
                        b.classList.toggle('active', b === btn);
                    });
                    
                    // Update state and redraw
                    state.textAlign = alignment;
                    generateOverlay(StravaData);
                    // Save state
                    sessionStorage.setItem('textAlign', state.textAlign);
                });
            });

            // Add event listeners for size buttons
            document.querySelectorAll('[data-label-size]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const size = btn.dataset.labelSize;
                    document.querySelectorAll('[data-label-size]').forEach(b => {
                        b.classList.toggle('active', b === btn);
                    });
                    state.labelSize = size;
                    generateOverlay(StravaData);
                    // Save state
                    sessionStorage.setItem('labelSize', state.labelSize);
                });
            });

            document.querySelectorAll('[data-value-size]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const size = btn.dataset.valueSize;
                    document.querySelectorAll('[data-value-size]').forEach(b => {
                        b.classList.toggle('active', b === btn);
                    });
                    state.valueSize = size;
                    generateOverlay(StravaData);
                    // Save state
                    sessionStorage.setItem('valueSize', state.valueSize);
                });
            });

            // --- Cycle Button Event Listeners ---
            alignCycleBtn?.addEventListener('click', () => {
                const currentIndex = ALIGN_ORDER.indexOf(state.textAlign);
                state.textAlign = ALIGN_ORDER[(currentIndex + 1) % ALIGN_ORDER.length];
                updateAlignButton();
                generateOverlay(StravaData);
                // Save state
                sessionStorage.setItem('textAlign', state.textAlign);
            });

            labelSizeCycleBtn?.addEventListener('click', () => {
                const currentIndex = SIZE_ORDER.indexOf(state.labelSize);
                state.labelSize = SIZE_ORDER[(currentIndex + 1) % SIZE_ORDER.length];
                updateLabelSizeButton();
                generateOverlay(StravaData);
                // Save state
                sessionStorage.setItem('labelSize', state.labelSize);
            });

            valueSizeCycleBtn?.addEventListener('click', () => {
                const currentIndex = SIZE_ORDER.indexOf(state.valueSize);
                state.valueSize = SIZE_ORDER[(currentIndex + 1) % SIZE_ORDER.length];
                updateValueSizeButton();
                generateOverlay(StravaData);
                // Save state
                sessionStorage.setItem('valueSize', state.valueSize);
            });

            columnToggleBtn?.addEventListener('click', () => {
                // Cycle through 1, 2, 3, 4 columns
                state.columns = (state.columns % 4) + 1;
                updateColumnButton();
                generateOverlay(StravaData);
                // Save state
                sessionStorage.setItem('columns', state.columns.toString());
            });
            
            // --- Initial Button States ---
            updateAlignButton();
            updateLabelSizeButton();
            updateValueSizeButton();
            updateColumnButton(); 

            // --- Reset Button Logic ---
            const resetSettingsBtn = document.getElementById('resetSettingsBtn');
            resetSettingsBtn?.addEventListener('click', () => {
                // Define default values
                const defaultMetrics = ['distance', 'movingTime', 'pace'];
                const defaultTextColor = '#ffffff';
                const defaultTextAlign = 'center';
                const defaultLabelSize = 'medium';
                const defaultValueSize = 'large';
                const defaultColumns = 1;

                // 1. Clear saved state from sessionStorage
                sessionStorage.removeItem('selectedMetrics');
                sessionStorage.removeItem('textColor');
                sessionStorage.removeItem('textAlign');
                sessionStorage.removeItem('labelSize');
                sessionStorage.removeItem('valueSize');
                sessionStorage.removeItem('columns');

                // 2. Reset the state object
                state.selectedMetrics = [...defaultMetrics]; // Use spread for new array
                state.textColor = defaultTextColor;
                state.textAlign = defaultTextAlign;
                state.labelSize = defaultLabelSize;
                state.valueSize = defaultValueSize;
                state.columns = defaultColumns;

                // 3. Update Controls UI
                if (colorWheel) colorWheel.value = defaultTextColor;
                updateAlignButton();
                updateLabelSizeButton();
                updateValueSizeButton();
                updateColumnButton();

                // 4. Update Metric Buttons UI
                document.querySelectorAll('.overlay-option').forEach(button => {
                    const metric = button.dataset.metric;
                    // Check availability from the existing metricsAvailability map (created during loadActivityFromSession)
                    const isAvailable = state.activityData ? !!metricsAvailability[metric] : false; // Now accesses the higher-scoped variable

                    button.classList.remove('bg-fitness-green', 'bg-fitness-gray', 'bg-gray-300', 'cursor-not-allowed');
                    button.disabled = false;

                    if (!isAvailable) {
                        button.disabled = true;
                        button.classList.add('bg-gray-300', 'cursor-not-allowed');
                    } else {
                        if (defaultMetrics.includes(metric)) {
                            button.classList.add('bg-fitness-green');
                        } else {
                            button.classList.add('bg-fitness-gray');
                        }
                    }
                });

                // 5. Redraw Canvas
                generateOverlay(StravaData);
            });

            // --- Image Save Modal Logic ---
            const imageSaveModal = document.getElementById('imageSaveModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalImage = document.getElementById('modalImage');

            const hideModal = () => {
                if (imageSaveModal) {
                    imageSaveModal.classList.add('hidden');
                    // Optional: Clear image src when hiding
                    if (modalImage) modalImage.src = ''; 
                }
            };

            closeModalBtn?.addEventListener('click', hideModal);
            imageSaveModal?.addEventListener('click', (event) => {
                // Hide if clicked on the background overlay itself, not the content
                if (event.target === imageSaveModal) {
                    hideModal();
                }
            });
            // --- End Image Save Modal Logic ---
        });
    </script>
