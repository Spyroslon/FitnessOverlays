<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/FinessOverlaysLogo.ico">
    <meta name="copyright" content="FitnessOverlays - Copyright (c) 2025 Spyros Lontos">
    <meta name="license" content="AGPL-3.0">
    <title>FitnessOverlays</title>
    <!-- <link href="/static/css/tailwind.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/common.js" defer></script>
    <style>
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(180deg); }
        }
        .custom-loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #fc4c02 #0000;
            animation: spin 1s infinite;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-white bg-[radial-gradient(60%_120%_at_50%_50%,_#ffffff00_0%,_#ffd5c4_100%)]" style="touch-action: manipulation;">
    
    <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50 border-b border-gray-200/50">
        <nav class="container mx-auto px-2 sm:px-4 py-3 grid grid-cols-[60px_1fr_60px] sm:grid-cols-3 items-center max-w-[800px]">
            <div class="flex justify-start min-w-[40px]">
                <!-- Profile Dropdown Container -->
                <div id="profile-dropdown-container" class="relative hidden">
                    <!-- Profile Picture Trigger -->
                    <div id="profile-picture-trigger" class="cursor-pointer relative">
                        <img id="profile-picture" 
                             src="" 
                             alt="Profile" 
                             class="w-10 h-10 rounded-full object-cover border border-gray-200/50">
                        
                        <span class="absolute bottom-0 left-7 w-3.5 h-3.5 bg-green-600 border border-white dark:border-gray-800 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-black" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 14a1 1 0 01-.7-.3l-4-4a1 1 0 111.4-1.4L10 11.6l3.3-3.3a1 1 0 111.4 1.4l-4 4a1 1 0 01-.7.3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown-menu" 
                        class="hidden absolute left-0 w-auto max-w-xs bg-white rounded-lg shadow-lg z-50 ring-1 ring-gray-200/50 border border-white/50 transform transition-all duration-200">
                        <div id="first-last-Name" class="px-4 py-2 text-sm text-gray-800 font-bold truncate">
                            FirstName LastName
                        </div>
                        <div class="border-t border-gray-300"></div>
                        <button id="logout-button" 
                                class="block w-full text-left px-4 py-2 text-sm text-gray-800 rounded-md hover:bg-[#fc4c02] hover:text-white transition-colors duration-200">
                            Log out
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center flex justify-center items-center">
                <a href="/" class="text-2xl sm:text-3xl font-bold hover:opacity-80 transition-opacity">
                    <span class="text-green-600">Fitness</span><span class="text-gray-900">Overlays</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-1 container mx-auto p-6">
        <div class="max-w-[900px] mx-auto space-y-8">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">My Activities</h1>
                <div class="flex flex-col items-end gap-1">
                    <button id="sync-button" 
                            class="px-4 py-2 bg-[#fc4c02] text-white rounded-lg 
                                   flex items-center gap-2 hover:bg-[#e34402] transition-colors
                                   disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="sync-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span id="sync-text">Sync Activities</span>
                    </button>
                    <div class="flex flex-col text-sm text-gray-600">
                        <div>Last Updated: <span id="last-sync">Never</span></div>
                        <div id="next-sync-available" class="text-gray-500"></div>
                    </div>
                </div>
            </div>
            
            <!-- Activities Grid -->
            <div id="activities-grid" class="space-y-4">
                <!-- Activity tiles will be inserted here by JavaScript -->
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center py-12 hidden">
                <div class="custom-loader"></div>
                <p class="mt-4 text-gray-600 font-medium">Loading activities...</p>
            </div>

            <!-- Load More Button -->
            <div id="load-more-container" class="flex justify-center mt-8">
                <button id="load-more-button"
                class="px-4 py-2 bg-[#fc4c02] text-white rounded-lg flex items-center gap-2 hover:bg-[#e34402] transition-colors hidden">
                    Load More
                </button>
            </div>
        </div>
    </main>

    <footer class="text-gray-800">
        <div class="mx-auto w-full max-w-screen-lg p-4 space-y-6">
            <hr class="mb-6 border-gray-800 sm:mx-auto lg:mb-8" />
            <div class="flex items-center justify-center">
                <img src="/static/images/api_logo_pwrdBy_strava_horiz_black.svg" 
                     alt="Powered by Strava" 
                     class="h-5 width-auto">
            </div>
            <div class="flex flex-col items-center space-y-4">
                <span class="text-sm sm:text-center">&copy; 2025 FitnessOverlays - Licensed under 
                    <a href="https://www.gnu.org/licenses/agpl-3.0.html" 
                        target="_blank" 
                        class="transition-colors hover:underline">
                        AGPL-3.0
                    </a> 
                </span>
                <div class="flex space-x-5 justify-center">
                    <a href="https://x.com/spyroslon"
                        target="_blank"
                        class="hover:text-gray-900">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" clip-rule="evenodd"/>
                            </svg>
                            <span class="sr-only">X page</span>
                    </a>
                    <a href="https://github.com/spyroslon"
                        target="_blank" 
                        class="hover:text-gray-900">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                        </svg>
                        <span class="sr-only">GitHub account</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Global function to handle activity selection and redirect
        window.saveActivityAndRedirect = function(activity) {
            // Store the activity data in sessionStorage
            sessionStorage.setItem('currentActivity', JSON.stringify(activity));
            // Redirect to generate overlays page
            window.location.href = '/customize_overlays';
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Helper function to create skeleton loading tile
            function createSkeletonTile() {
                const tile = document.createElement('div');
                tile.className = 'bg-white rounded-lg shadow-md p-4 animate-pulse';
                tile.innerHTML = `
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex-1 flex items-center gap-4">
                            <div class="bg-gray-200 h-6 w-20 rounded-full"></div>
                            <div class="bg-gray-200 h-6 w-48 rounded"></div>
                            <div class="bg-gray-200 h-6 w-32 rounded"></div>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <div class="bg-gray-200 h-4 w-24 rounded"></div>
                            <div class="bg-gray-200 h-8 w-8 rounded-full"></div>
                        </div>
                    </div>
                `;
                return tile;
            }

            // Helper function to format date
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Format duration from seconds to HH:MM:SS
            function formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                }
                return `${minutes}m ${remainingSeconds}s`;
            }

            // Format distance from meters to km
            function formatDistance(meters) {
                return (meters / 1000).toFixed(2) + ' km';
            }

            // Helper function to format pace (min/km)
            function formatPace(seconds, meters) {
                const totalMinutes = (seconds / 60);
                const kilometers = meters / 1000;
                const paceMinutes = Math.floor(totalMinutes / kilometers);
                const paceSeconds = Math.floor(((totalMinutes / kilometers) % 1) * 60);
                return `${paceMinutes}:${paceSeconds.toString().padStart(2, '0')}/km`;
            }

            // Helper function to format countdown time
            function formatCountdownTime(seconds) {
                if (seconds <= 0) return 'Ready to sync';
                if (seconds < 60) return 'less than a minute';
                const minutes = Math.floor(seconds / 60);
                return `${minutes} ${minutes === 1 ? 'minute' : 'minutes'}`;
            }

            // Helper function to format relative time
            function formatRelativeTime(timestamp) {
                const seconds = Math.floor((Date.now() - timestamp) / 1000);
                
                if (seconds < 30) return 'Just now';
                if (seconds < 60) return 'Less than a minute ago';
                
                const minutes = Math.floor(seconds / 60);
                if (minutes === 1) return '1 minute ago';
                if (minutes < 60) return `${minutes} minutes ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours === 1) return '1 hour ago';
                if (hours < 24) return `${hours} hours ago`;
                
                return 'More than a day ago';
            }

            function createActivityTile(activity) {
                const tile = document.createElement('div');
                tile.className = 'bg-gray-50 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden group';
                
                const activityTypeColor = activity.type === 'Run' ? 'from-green-400/90 to-green-600/90' : 'from-blue-400/90 to-blue-600/90';
                const activityIcon = activity.type === 'Run' ? 
                    `<path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
                     <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z" />` :
                    `<path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />`;
                
                tile.innerHTML = `
                    <div class="relative">
                        <!-- Header with gradient background -->
                        <div class="bg-gradient-to-r ${activityTypeColor} p-4 text-gray-900">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            ${activityIcon}
                                        </svg>
                                        <span class="font-medium">${activity.type}</span>
                                    </div>
                                    <h3 class="font-bold text-lg leading-tight mb-1">${activity.name}</h3>
                                    <div class="text-sm opacity-90">${formatDate(activity.start_date)}</div>
                                </div>
                                
                                <!-- Generate Overlay Button -->
                                <button onclick="saveActivityAndRedirect(${JSON.stringify(activity).replace(/"/g, '&quot;')})"
                                        class="w-10 h-10 bg-black/10 hover:bg-black/20 rounded-lg
                                               flex items-center justify-center
                                               backdrop-blur-sm transition-all duration-300
                                               group-hover:scale-105">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-3 gap-4 p-4 bg-white">
                            <!-- Distance -->
                            <div class="text-center">
                                <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Distance</div>
                                <div class="font-bold text-gray-900">${formatDistance(activity.distance)}</div>
                            </div>

                            <!-- Duration -->
                            <div class="text-center border-x border-gray-100">
                                <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Duration</div>
                                <div class="font-bold text-gray-900">${formatDuration(activity.moving_time)}</div>
                            </div>

                            <!-- Pace -->
                            <div class="text-center">
                                <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Avg Pace</div>
                                <div class="font-bold text-gray-900">${formatPace(activity.moving_time, activity.distance)}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                return tile;
            }

            // Function to handle generating overlay
            function generateOverlay(activityId) {
                // Store the selected activity in sessionStorage
                const activities = JSON.parse(sessionStorage.getItem('activities'));
                const activity = activities.find(a => a.id.toString() === activityId.toString());
                
                if (activity) {
                    sessionStorage.setItem('currentActivity', JSON.stringify(activity));
                    window.location.href = '/customize_overlays';
                }
            }

            const activitiesGrid = document.getElementById('activities-grid');
            const loadingState = document.getElementById('loading-state');
            const loadMoreButton = document.getElementById('load-more-button');
            const syncButton = document.getElementById('sync-button');
            const syncIcon = document.getElementById('sync-icon');
            const syncText = document.getElementById('sync-text');
            
            let displayedCount = 0;
            const itemsPerPage = 5;
            let allActivities = [];

            function renderMoreActivities() {
                const start = displayedCount;
                const end = start + itemsPerPage;
                const activitiesToShow = allActivities.slice(start, end);

                activitiesToShow.forEach(activity => {
                    activitiesGrid.appendChild(createActivityTile(activity));
                });

                displayedCount = end;

                // Show/hide load more button based on remaining activities
                loadMoreButton.classList.toggle('hidden', displayedCount >= allActivities.length);
            }

            loadMoreButton.addEventListener('click', renderMoreActivities);

            // Add click event listener for sync button
            syncButton.addEventListener('click', syncActivities);

            async function syncActivities() {
                // Reset state
                syncIcon.classList.add('spinner');
                syncButton.disabled = true;
                syncText.textContent = 'Syncing...';
                document.getElementById('last-sync').textContent = 'Syncing with Strava...';
                document.getElementById('next-sync-available').textContent = '';

                let timeoutId = setTimeout(() => {
                    // Reset UI if request takes too long
                    syncIcon.classList.remove('spinner');
                    syncButton.disabled = false;
                    syncText.textContent = 'Retry Sync';
                    document.getElementById('last-sync').textContent = 'Sync timed out. Please try again.';
                    document.getElementById('next-sync-available').textContent = '';
                }, 15000); // 15 second timeout

                try {
                    const response = await fetch('/api/activities/sync', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'X-CSRF-Token': csrfToken
                        },
                        credentials: 'include'
                    });

                    // Clear timeout since we got a response
                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    // First update the sync status and UI
                    syncIcon.classList.remove('spinner');
                    syncButton.disabled = data.cooldown?.active ?? false;
                    syncText.textContent = 'Sync Activities';
                    
                    const lastSyncTime = Date.now();
                    sessionStorage.setItem('lastSyncTime', lastSyncTime.toString());
                    document.getElementById('last-sync').textContent = 'Just now';
                    
                    // Then handle cooldown if present
                    if (data.cooldown && data.cooldown.active) {
                        const countdownInterval = setInterval(() => {
                            const remaining = Math.max(0, data.cooldown.seconds_remaining--);
                            if (remaining <= 0) {
                                clearInterval(countdownInterval);
                                syncButton.disabled = false;
                                document.getElementById('next-sync-available').textContent = '';
                                document.getElementById('last-sync').textContent = formatRelativeTime(parseInt(sessionStorage.getItem('lastSyncTime')));
                            } else {
                                document.getElementById('next-sync-available').textContent = 
                                    `Next refresh available in ${formatCountdownTime(remaining)}`;
                            }
                        }, 1000);
                    } else {
                        document.getElementById('next-sync-available').textContent = '';
                        startRelativeTimeUpdates();
                    }

                    // Finally update activities if they're provided
                    if (data.activities) {
                        allActivities = data.activities;
                        
                        // Reset display
                        activitiesGrid.innerHTML = '';
                        displayedCount = 0;
                        renderMoreActivities();
                        
                        // Show load more button if there are more activities
                        loadMoreButton.classList.toggle('hidden', allActivities.length <= itemsPerPage);
                    }

                    // Handle warnings if present
                    if (data.warning) {
                        console.warn(data.warning);
                        document.getElementById('next-sync-available').textContent = data.warning;
                    }
                } catch (error) {
                    // Clear timeout if we got an error
                    clearTimeout(timeoutId);
                    
                    console.error('Error syncing activities:', error);
                    syncIcon.classList.remove('spinner');
                    syncButton.disabled = false;
                    syncText.textContent = 'Retry Sync';
                    document.getElementById('last-sync').textContent = 'Sync failed. Please try again.';
                    document.getElementById('next-sync-available').textContent = error.message || 'An error occurred while syncing';
                    
                    // Keep existing activities displayed if any
                    if (allActivities.length > 0) {
                        activitiesGrid.innerHTML = '';
                        displayedCount = 0;
                        renderMoreActivities();
                    }
                }
            }

            let relativeTimeInterval;
            function startRelativeTimeUpdates() {
                // Clear any existing interval
                if (relativeTimeInterval) {
                    clearInterval(relativeTimeInterval);
                }

                // Update relative time every minute
                relativeTimeInterval = setInterval(() => {
                    const lastSyncTime = sessionStorage.getItem('lastSyncTime');
                    if (lastSyncTime) {
                        const lastSyncElement = document.getElementById('last-sync');
                        // Only update if we're not showing a cooldown timer
                        if (!document.getElementById('next-sync-available').textContent.includes('Next refresh available')) {
                            lastSyncElement.textContent = formatRelativeTime(parseInt(lastSyncTime));
                        }
                    }
                }, 60000); // Update every minute
            }

            // Remove auto-refresh on page load, rely on server to tell us if we can sync
            checkAuth().then(authStatus => {
                if (!authStatus || !authStatus.authenticated) {
                    window.location.href = '/auth_required';
                    return;
                }

                // Show profile picture if available
                const profileDropdownContainer = document.getElementById('profile-dropdown-container');
                const profilePicture = document.getElementById('profile-picture');
                const firstlastname = document.getElementById('first-last-Name');
                if (authStatus.athlete_profile && profileDropdownContainer && profilePictur && firstlastname) {
                    profilePicture.src = authStatus.athlete_profile;
                    profileDropdownContainer.classList.remove('hidden');
                    firstlastname.textContent = `${authStatus.athlete_name} ${authStatus.athlete_lastname}`;
                }

                // Check for existing last sync time
                const lastSyncTime = sessionStorage.getItem('lastSyncTime');
                if (lastSyncTime) {
                    document.getElementById('last-sync').textContent = formatRelativeTime(parseInt(lastSyncTime));
                    startRelativeTimeUpdates();
                }

                // Initially sync activities
                syncActivities();
            });
            
            // Clean up interval when page is unloaded
            window.addEventListener('unload', () => {
                if (relativeTimeInterval) {
                    clearInterval(relativeTimeInterval);
                }
            });
        });
    </script>
