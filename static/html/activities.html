<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/FinessOverlaysLogo.ico">
    <meta name="copyright" content="FitnessOverlays - Copyright (c) 2025 Spyros Lontos">
    <meta name="license" content="AGPL-3.0">
    <title>FitnessOverlays</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="/static/js/common.js" defer></script>
    <style>
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .sync-button-wrapper {
            position: relative;
            display: inline-block;
        }
        .sync-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: width 1s linear;
            border-radius: 0.5rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-white bg-[radial-gradient(60%_120%_at_50%_50%,_#ffffff00_0%,_#ffd5c4_100%)] min-h-screen flex flex-col flex-grow" style="touch-action: manipulation;">

    <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50 border-b border-gray-200/50">
        <nav class="container mx-auto px-2 sm:px-4 py-3 grid grid-cols-[60px_1fr_60px] sm:grid-cols-3 items-center max-w-[800px]">
            <div class="flex justify-start min-w-[40px]">
                <!-- Profile Dropdown Container -->
                <div id="profile-dropdown-container" class="relative hidden">
                    <!-- Profile Picture Trigger -->
                    <div id="profile-picture-trigger" class="cursor-pointer relative">
                        <img id="profile-picture" 
                             src="" 
                             alt="Profile" 
                             class="w-10 h-10 rounded-full object-cover border border-gray-200/50">
                        
                        <span class="absolute bottom-0 left-7 w-3.5 h-3.5 bg-fitness-green border border-white dark:border-gray-800 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 14a1 1 0 01-.7-.3l-4-4a1 1 0 111.4-1.4L10 11.6l3.3-3.3a1 1 0 111.4 1.4l-4 4a1 1 0 01-.7.3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown-menu" 
                        class="hidden absolute left-0 w-auto max-w-xs bg-white rounded-lg shadow-lg z-50 ring-1 ring-gray-200/50 border border-white/50 transform transition-all duration-200">
                        <div id="first-last-Name" class="px-4 py-2 text-sm text-gray-800 font-bold truncate">
                            FirstName LastName
                        </div>
                        <div class="border-t border-gray-300"></div>
                        <button id="logout-button" 
                                class="block w-full text-left px-4 py-2 text-sm text-gray-800 rounded-md hover:bg-fitness-green hover:text-white transition-colors duration-200">
                            Log out
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center flex justify-center items-center">
                <a href="/" class="text-2xl sm:text-3xl font-bold hover:opacity-80 transition-opacity">
                    <span class="text-fitness-green">Fitness</span><span class="text-gray-900">Overlays</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-1 container mx-auto p-4">
        <div class="max-w-[900px] mx-auto space-y-4">
            <div class="space-y-2">
                <div class="sync-button-wrapper inline-block" id="sync-wrapper">
                    <div class="sync-progress" id="sync-progress"></div>
                    <button id="sync-button" 
                            class="px-4 py-2 bg-orange-600 text-white rounded-lg 
                                    flex items-center gap-2 transition-colors
                                    disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="sync-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span id="sync-text">Sync Activities</span>
                    </button>
            
                    <!-- Sync bar directly below button, will match its width via JS -->
                    <div id="sync-bar-container" class="bg-fitness-gray rounded-lg h-2 mt-0.5 hidden">
                        <div id="sync-bar" class="bg-fitness-green rounded-lg h-2" style="width:0%"></div>
                    </div>
                </div>
            
                <div class="flex flex-col text-sm text-fitness-gray">
                    <div>Last Updated: <span id="last-sync">...</span></div>
                </div>
            </div>
            <!-- Activities Grid -->
            <div id="activities-grid" class="space-y-4"></div>
        </div>
    </main>

        <!-- Load More Button -->
        <div id="load-more-container" class="flex justify-center">
            <button id="load-more-button"
            class="px-4 py-2 bg-fitness-green text-white rounded-lg flex items-center gap-2 hover:bg-fitness-dark-green transition-colors hidden">
                Load More
            </button>
        </div>

        <footer class="text-fitness-dark-gray">
            <div class="mx-auto w-full max-w-screen-lg p-4 space-y-6">
                <hr class="mb-6 border-fitness-dark-gray sm:mx-auto lg:mb-8" />
                <div class="flex items-center justify-center">
                    <img src="/static/images/api_logo_pwrdBy_strava_horiz_black.svg" 
                         alt="Powered by Strava" 
                         class="h-5 width-auto">
                </div>
                <div class="flex flex-col items-center space-y-4">
                    <span class="text-sm sm:text-center">&copy; 2025 FitnessOverlays - Licensed under 
                        <a href="https://www.gnu.org/licenses/agpl-3.0.html" 
                            target="_blank" 
                            class="transition-colors hover:underline">
                            AGPL-3.0
                        </a> 
                    </span>
                    <div class="flex space-x-5 justify-center">
                        <a href="https://x.com/spyroslon"
                            target="_blank"
                            class="hover:text-fitness-dark-gray">
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" clip-rule="evenodd"/>
                                </svg>
                                <span class="sr-only">X page</span>
                        </a>
                        <a href="https://github.com/spyroslon"
                            target="_blank" 
                            class="hover:text-fitness-dark-gray">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                            </svg>
                            <span class="sr-only">GitHub account</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Remove auto-refresh on page load, rely on server to tell us if we can sync
            checkAuth().then(authStatus => {
                if (!authStatus || !authStatus.authenticated) {
                    window.location.href = '/auth_required';
                    return;
                }

                // Show profile picture if available
                console.log('authStatus', authStatus)
                const profileDropdownContainer = document.getElementById('profile-dropdown-container');
                const profilePicture = document.getElementById('profile-picture');
                const firstlastname = document.getElementById('first-last-Name');
                if (authStatus.athlete_profile && profileDropdownContainer && profilePicture && firstlastname) {
                    profilePicture.src = authStatus.athlete_profile;
                    profileDropdownContainer.classList.remove('hidden');
                    console.log('writing first name and last name')
                    console.log(authStatus.athlete_first_name, authStatus.athlete_last_name)
                    firstlastname.textContent = `${authStatus.athlete_first_name} ${authStatus.athlete_last_name}`;
                }
            });

            const activitiesGrid = document.getElementById('activities-grid');
            const loadMoreButton = document.getElementById('load-more-button');
            const syncButton = document.getElementById('sync-button');
            let displayedCount = 0;
            const itemsPerPage = 5;
            let allActivities = [];
            let cooldownIntervalId;
    
            function createActivityTile(activity) {
                const tile = document.createElement('div');
                const gradient = activity.type === 'Run'
                    ? 'from-green-400/90 to-green-600/90'
                    : 'from-blue-400/90 to-blue-600/90';
    
                tile.className = 'bg-gray-50 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden group';
                tile.innerHTML = `
                    <div class="relative">
                        <div class="bg-gradient-to-r ${gradient} p-4 text-gray-900">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="font-medium text-fitness-gray">${activity.type}</span>
                                    </div>
                                    <h3 class="font-bold text-lg leading-tight">${activity.name}</h3>
                                </div>
                                <div class="text-sm text-end w-32 shrink-0 h-full">${formatDate(activity.start_date).replace(/, ([^,]*)$/, '<br/>$1')}</div>
                            </div>
                        </div>
                        <div class="p-4 bg-white">
                            <div class="grid grid-cols-[1fr_1fr_1fr_0.2fr] gap-4">
                                <div class="text-center">
                                    <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Distance</div>
                                    <div class="font-bold text-gray-900">${formatDistance(activity.distance)}</div>
                                </div>
                                <div class="text-center border-x border-gray-100">
                                    <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Duration</div>
                                    <div class="font-bold text-gray-900">${formatDuration(activity.moving_time)}</div>
                                </div>
                                <div class="text-center border-r border-gray-100">
                                    <div class="text-xs uppercase tracking-wider text-gray-500 mb-1">Avg Pace</div>
                                    <div class="font-bold text-gray-900">${formatPace(activity.moving_time, activity.distance)}</div>
                                </div>
                                <div class="flex items-center justify-center">
                                    <button onclick="saveActivityAndRedirect(${JSON.stringify(activity).replace(/"/g, '&quot;')})"
                                            class="w-8 h-8 bg-fitness-light-green hover:bg-black/20 rounded-lg flex items-center justify-center backdrop-blur-sm transition-all duration-300 group-hover:scale-105">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return tile;
            }
        
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
    
            function formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                }
                return `${minutes}m ${remainingSeconds}s`;
            }
    
            function formatDistance(meters) {
                return (meters / 1000).toFixed(2) + ' km';
            }
    
            function formatPace(seconds, distance) {
                if (!distance) return "0:00";
                const paceInSeconds = seconds / (distance / 1000);
                const minutes = Math.floor(paceInSeconds / 60);
                const remainingSeconds = Math.ceil(paceInSeconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')} /km`;
            }
    
            function formatSyncTime(timestamp) {
                const diffSec = Math.floor((Date.now() - timestamp) / 1000);
                if (diffSec < 60) return 'Just now';
                const min = Math.floor(diffSec / 60);
                        if (min < 60) return min === 1 ? '1 minute ago' : `${min} minutes ago`;
                        const hr = Math.floor(min / 60);
                        if (hr < 24) return hr === 1 ? '1 hour ago' : `${hr} hours ago`;
                        const d = Math.floor(hr / 24);
                        return d === 1 ? '1 day ago' : `${d} days ago`;
            }

            function saveActivityAndRedirect(activity) {
                sessionStorage.setItem('currentActivity', JSON.stringify(activity));
                window.location.href = '/customize_overlays';
            }
    
            window.saveActivityAndRedirect = saveActivityAndRedirect;

            function renderMoreActivities() {
                const next = allActivities.slice(displayedCount, displayedCount + itemsPerPage);
                next.forEach(activity => activitiesGrid.appendChild(createActivityTile(activity)));
                displayedCount += next.length;
                loadMoreButton.classList.toggle('hidden', displayedCount >= allActivities.length);
            }

            function syncActivities(method = 'GET') {
                const icon = document.getElementById('sync-icon');
                icon.classList.add('spinner');
                fetch('/api/activities/sync', { method, credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        console.log('Sync response:', data);
                        if (data.activities) {
                            allActivities = data.activities;
                            activitiesGrid.innerHTML = '';
                            displayedCount = 0;
                            renderMoreActivities();
                        }
                        loadMoreButton.classList.toggle('hidden', displayedCount >= allActivities.length);
                        if (data.cooldown) {
                            if (data.cooldown.active) {
                                startCooldownBar(data.cooldown.seconds_remaining, data.cooldown.total_cooldown);
                            } else {
                                hideCooldownBar();
                            }
                        }
                    })
                .finally(() => {
                    icon.classList.remove('spinner');
                });
            }
    
            let lastSyncedTimestamp = null;
            function updateDisplay() {
                if (lastSyncedTimestamp) {
                    document.getElementById('last-sync').textContent = formatSyncTime(lastSyncedTimestamp);
                }
            }

            function updateLastSynced() {
                fetch('/api/activities/sync', { method: 'GET', credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.last_synced) {
                            lastSyncedTimestamp = new Date(data.last_synced + 'Z').getTime();
                            updateDisplay();
                        } else {
                            document.getElementById('last-sync').textContent = 'Never synced';
                        }
                    })
                    .catch(() => {
                        document.getElementById('last-sync').textContent = 'Error fetching sync time';
                    });
            }

            function startCooldownBar(seconds_remaining, total_cooldown) {
                clearInterval(cooldownIntervalId);
                const container = document.getElementById('sync-bar-container');
                const bar = document.getElementById('sync-bar');
                let sec = seconds_remaining;
                if (!container || !bar) return;
                container.classList.remove('hidden');
                const updateBar = () => {
                    const progress = Math.round(((total_cooldown - sec) / total_cooldown) * 100);
                    bar.style.width = `${progress}%`;
                    if (sec <= 0) {
                        clearInterval(cooldownIntervalId);
                        container.classList.add('hidden');
                    }
                    sec--;
                };
                updateBar();
                cooldownIntervalId = setInterval(updateBar, 1000);
            }

            function hideCooldownBar() {
                clearInterval(cooldownIntervalId);
                const container = document.getElementById('sync-bar-container');
                if (container) container.classList.add('hidden');
            }

            syncButton.addEventListener('click', () => { syncActivities('GET'); updateLastSynced(); });
            loadMoreButton.addEventListener('click', renderMoreActivities);

            syncActivities('GET');
            updateLastSynced();
            setInterval(updateDisplay, 60000); // Update UI every minute
        });
    </script>
        
</body>
</html>
